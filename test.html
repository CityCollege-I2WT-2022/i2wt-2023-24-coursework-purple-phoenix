<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .w3-light-grey,
    .w3-hover-light-grey:hover,
    .w3-light-gray,
    .w3-hover-light-gray:hover {
        color: #cb5c5c !important;
        background-color: #ffffff !important
    }

    .w3-container {
        content: "";
        display: table;
        clear: both;
    }

    .w3-center {
        text-align: center !important
    }
</style>

<body>
    <div class="w3-container">

        <h2>Dynamic Progress Bar with Labels</h2>
        <p>Centered label:</p>

        <div class="w3-light-grey">
            <div id="myBar" class="w3-container w3-green w3-center" style="width:20%">20%</div>
        </div>
        <br>
        <button class="w3-button w3-green" onclick="myFunction()">Click Me</button>
        <button onclick="urlchange()">url</button>
    </div>

    <script>
        function move() {
            var elem = document.getElementById("myBar");
            var width = 20;
            var id = setInterval(frame, 10);
            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                } else {
                    width++;
                    elem.style.width = width + '%';
                    elem.innerHTML = width * 1 + '%';
                }
            }
        }
        setInterval(myFunction, 3000)
        function myFunction() {
            location.replace("https://www.youtube.com/watch?v=poaGij1gvqk")
        }
        window.onload = changePicture;
        function urlchange() {
            window.replace.replace("https://www.youtube.com");
        }

</body >
